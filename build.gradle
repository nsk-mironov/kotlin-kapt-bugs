buildscript {
  ext.kotlin_version = '1.0.3'
  ext.tools_version = '2.1.2'

  repositories {
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$tools_version"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

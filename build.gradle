buildscript {
  ext.kotlin_version = '1.2.51'
  ext.tools_version = '3.1.3'
  ext.support_version = '27.1.1'

  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$tools_version"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

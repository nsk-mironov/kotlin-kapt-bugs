buildscript {
  ext.kotlin_version = '1.2.0-beta-88'
  ext.tools_version = '3.0.0'
  ext.support_version = '25.2.0'

  repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.2/" }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$tools_version"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  buildscript {
    repositories {
      jcenter()
      maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.2/" }
    }
  }

  repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.2/" }
  }
}

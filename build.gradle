buildscript {
  ext.kotlin_version = '1.1.0'
  ext.tools_version = '2.3.0'
  ext.support_version = '25.2.0'

  repositories {
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$tools_version"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  buildscript {
    repositories {
      jcenter()
    }
  }

  repositories {
    jcenter()
  }
}

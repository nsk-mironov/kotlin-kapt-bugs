apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.2"

  defaultConfig {
    applicationId "com.github.vmironov.ic"

    minSdkVersion 16
    targetSdkVersion 24

    versionCode 1
    versionName "1.0"
  }

  dexOptions {
    javaMaxHeapSize "2g"
  }

  lintOptions {
    abortOnError false
  }

  dataBinding {
    enabled true
  }
}

kapt {
  generateStubs = true
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  compile "com.android.support:support-v13:$support_version"
  compile "com.android.support:appcompat-v7:$support_version"

  kapt "com.android.databinding:compiler:$tools_version"
}
